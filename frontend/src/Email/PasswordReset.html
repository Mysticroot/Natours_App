<!DOCTYPE html>
<html lang="en">
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <h2 style="color: #444;">Password Reset</h2>
    <p>Hi {{firstName}},</p>
    <p>We received a request to reset your password. Click the button below to reset it:</p>
    

    <p>
      <a href="{{url}}" style="display: inline-block; background-color: #dc3545; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
        Reset Password
      </a>
    </p>
    <p>If you didn’t request a password reset, just ignore this email.</p>
    <p>– Natours Security</p>
  </body>
</html>
